<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2E86C1;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #2E86C1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #2E86C1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Organ Donor List</h2>

    {% if donors %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Organs Pledged</th>
                    <th>Date Pledged</th>
                </tr>
            </thead>
            <tbody>
                {% for donor in donors %}
                    <tr>
                        <td>{{ donor.name }}</td>
                        <td>{{ donor.age }}</td>
                        <td>{{ donor.organs }}</td>
                        <td>{{ donor.date_pledged|date:"F j, Y" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align:center;">No donors yet.</p>
    {% endif %}

    <div class="back-link">
        <a href="{% url 'pledge_form' %}">Make Another Pledge</a>
    </div>
</body>
</html>
