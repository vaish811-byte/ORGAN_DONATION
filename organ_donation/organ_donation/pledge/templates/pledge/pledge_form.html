{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organ Pledge Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #d6eaf8);
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2E86C1;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: #2E86C1;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1B4F72;
        }

        .link-container {
            margin-top: 20px;
            text-align: center;
        }

        .link-container a {
            color: #2E86C1;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ü´Ä Pledge Your Organs</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">üì© Submit Pledge</button>
    </form>

    <div class="link-container">
           <a href="{% url 'recipient_register' %}">üè• Register a Recipient in Need</a>
        <p>üë• <a href="{% url 'donor_list' %}">See All Donors</a></p>
                   <p>            üÜò <a href="{% url 'recipient_list' %}">See Who Needs Organs</a></p>
    </div>         z
</div>

<footer>
    &copy; {{ now|date:"Y" }} Organ Donation Awareness Initiative
</footer>

</body>
</html>
